    <script type="text/javascript">
      $(document).ready(function () {
        life = new Life(document.getElementById("life_canvas"), {
          live_color: "#dbdbdb",
          //random_rounds: 500,
          initial_draw: true,
          fill_random: true,
          redraw_interval: 1000,
          decide_function: make_decider([2, 3], [3]), // classic life game, example of make_decider
        });
        life.start();
      });
